<table [ngClass]="classNames" class="ui table">
  <thead>
    <tr>
      <th *ngFor="let header of headers">
        {{ header.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of data">
      <td>
        {{ person.name }}
      </td>
      <td>
        {{ person.age }}
      </td>
      <td>
        {{ person.job }}
      </td>
    </tr>
  </tbody>
</table>
